{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a new item{% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Nike Air Jordan-1" class="form-control"
               value="{{ request.form['title'] }}"></input>
        
        <label for="url">URL</label>
        <input type="text" name="url"
               placeholder="https://www.amazon.com/Jordan-Mens-Air-554724-Metallic/dp/B092PLHRS7" class="form-control"
               value="{{ request.form['url'] }}"></input>

    </div>

    <div class="form-group">
        <label for="content">Notes</label>
        <textarea name="content" placeholder="Nike Air Jordan target price: $150"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
