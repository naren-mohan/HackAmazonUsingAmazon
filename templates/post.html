{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <span class="badge badge-primary">{{ post['lowprice'] }}</span>
    <span class="badge badge-primary">{{ post['latestprice'] }}</span>
    <p>{{ post['notes'] }}</p>
{% endblock %}
